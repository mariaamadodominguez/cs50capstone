{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Weather{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        
        <link href="{% static 'weather_app/styles.css' %}" rel="stylesheet">
        
        <link rel="shortcut icon" href="#">   
    </head>
    <body>
        <nav class="container navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}"> Weather</a>          
            <div>
              <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'weather' %}">City Weather</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'geo_view' %}">Geo location</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'monthly_weather_view' %}">MeteoStat Monthly Weather</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'favourites' %}">{{ user.username }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register'%}">Register</a></li>
                    {% endif %}
              </ul>
            </div>
        </nav>
        <div class="container body">
        {% block body %}
        {% endblock %}
        </div>
    </body>
</html>
